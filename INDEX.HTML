<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SRC/STYLE.CSS" />
    <title>Projeto-Instagram</title>
  </head>

  <body>
    <div class="container">
      <img
        src="./SRC/IMG/Instagram_logo.svg.png"
        alt="instagram-logo"
        class="insta_logo"
      />
      <br /><br /><br />
      <input
        type="text"
        placeholder="Telefone, nome de usuário ou email"
        class="email"
      />
      <input type="password" placeholder="Senha" class="email password" />
      <br /><br />
      <button>Entrar</button>
      <br />
      <p class="or">OU</p>
      <img src="./SRC/IMG/facebook-logo.jpg" class="facebook" />
      <p class="fb">Entrar com o Facebook</p>
      <br /><br />
      <p class="forgot">Esqueceu a senha?</p>
      <br />
      <div class="dont">
        <p>Não tem uma conta? <span> Cadastre-se</span></p>
      </div>
      <br />
      <p class="get">Obtenha o aplicativo.</p>
      <div class="img">
        <img src="./SRC/IMG/Microsoft.png" alt="app_store" />
        <img src="./SRC/IMG/GooglePlay.png" alt="play_store" />
      </div>
      <img class="iphone" src="./SRC/IMG/iphone.png" alt="" />
      <img class="shot2" src="./SRC/IMG/screenshot2.png" alt="" />

    </div>
  </body>
</html>
